spring.cloud.stream:
  function:
    definition: modelProcessor
  bindings:
    modelProcessor-in-0:
      destination: WebDomain
    modelProcessor-out-0:
      destination: ConsumerDomain
  kafka:
    bindings:
      modelProcessor-in-0:
        consumer:
          configuration:
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      modelProcessor-out-0:
        producer:
          configuration:
            value:
              serializer: org.springframework.kafka.support.serializer.JsonSerializer
    binder:
      brokers:
        - localhost:9092
spring:
  kafka:
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: "com.example.processor.Dto.*"
